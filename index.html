<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating LED Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <canvas id="ledCanvas" width="600" height="600"></canvas>
            <div class="zoom-controls">
                <button onclick="zoomIn()">Zoom In</button>
                <button onclick="zoomOut()">Zoom Out</button>
            </div>
        </div>
        <div class="controls">
            <label for="numLEDs">Number of LEDs:</label>
            <input type="number" id="numLEDs" value="10" min="1" step="1" onchange="rotate()">
            <label for="divisions">Number of Divisions:</label>
            <input type="number" id="divisions" value="40" min="1" step="1" onchange="rotate()">
            <label for="distance">Distance from Center:</label>
            <input type="number" id="distance" value="40" min="0" step="1" onchange="rotate()">
            <button onclick="exportResult()">Export</button>
            <button onclick="importData()">Import</button>
            <input type="file" id="importFile" style="display: none;" onchange="handleFileImport(event)">
            <textarea id="output" rows="10" cols="25" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
